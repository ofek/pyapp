[package]
name = "pyapp"
version = "0.6.0"
description = "CLI for self-bootstrapped Python applications"
repository = "https://github.com/ofek/pyapp"
license = "Apache-2.0 OR MIT"
edition = "2021"

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.2.5", features = ["derive"] }
directories = "5.0.0"
flate2 = "1.0.26"
indicatif = { version = "0.17.3", features = ["improved_unicode"] }
once_cell = "1.17.1"
os_pipe = "1.1.4"
reqwest = { version = "0.11", features = ["blocking", "rustls-tls"], default-features = false }
tar = "0.4.38"
tempfile = "3.5.0"
zip = { version = "0.6.4", features = ["deflate"] }
zstd = "0.12.3"

[build-dependencies]
rand = "0.8.5"
flate2 = "1.0.26"
highway = "1.0.0"
regex = "1.8.1"
reqwest = { version = "0.11", features = ["blocking", "rustls-tls"], default-features = false }
tar = "0.4.38"
zip = { version = "0.6.4", features = ["deflate"] }

[profile.release]
panic = "abort"
strip = true

[package.metadata.cross.build.env]
passthrough = [
  "PYAPP_DISTRIBUTION_EMBED",
  "PYAPP_DISTRIBUTION_FORMAT",
  "PYAPP_DISTRIBUTION_PATH",
  "PYAPP_DISTRIBUTION_PYTHON_PATH",
  "PYAPP_DISTRIBUTION_SOURCE",
  "PYAPP_DISTRIBUTION_VARIANT",
  "PYAPP_EXEC_CODE",
  "PYAPP_EXEC_MODULE",
  "PYAPP_EXEC_SPEC",
  "PYAPP_METADATA_TEMPLATE",
  "PYAPP_PASS_LOCATION",
  "PYAPP_PIP_ALLOW_CONFIG",
  "PYAPP_PIP_EXTRA_ARGS",
  "PYAPP_PROJECT_NAME",
  "PYAPP_PROJECT_PATH",
  "PYAPP_PROJECT_VERSION",
  "PYAPP_PYTHON_VERSION",
  "PYAPP_SELF_COMMAND",
  "PYAPP_SKIP_INSTALL",
]
